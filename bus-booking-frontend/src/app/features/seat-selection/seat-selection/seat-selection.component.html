<section
  class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8"
>

  <!-- COUNTDOWN TIMER -->
  <div
    *ngIf="selectedSeats().length"
    class="mb-4 bg-blue-50 border border-blue-200
           rounded-md px-4 py-3"
  >
    <app-countdown-timer
      [milliseconds]="timer.countdown()">
    </app-countdown-timer>
  </div>

  <!-- WARNING -->
  <p
    *ngIf="timer.countdown() < 60000"
    class="mb-4 text-sm font-semibold text-red-600
           bg-red-50 border border-red-200
           rounded-md px-4 py-2"
  >
    Seats will be released in less than 1 minute
  </p>

  <!-- TITLE -->
  <h2
    class="text-2xl font-bold text-gray-800 mb-6"
  >
    Select Seats
  </h2>

  <!-- MAIN LAYOUT -->
  <div
    class="grid grid-cols-1 lg:grid-cols-3 gap-6"
  >

    <!-- SEAT MAP -->
    <div
      class="lg:col-span-2 bg-white border
             rounded-xl shadow-sm p-6"
    >
      <app-seat-map
        [seats]="seats()"
        (seatToggled)="toggleSeat($event)">
      </app-seat-map>
    </div>

    <!-- SUMMARY PANEL -->
    <div
      class="bg-white border rounded-xl
             shadow-sm p-6
             flex flex-col justify-between"
    >

      <!-- SUMMARY INFO -->
      <div>
        <h3 class="text-lg font-semibold text-gray-800 mb-4">
          Booking Summary
        </h3>

        <p class="text-sm text-gray-600 mb-2">
          Selected Seats
        </p>

        <p class="text-xl font-bold text-blue-600">
          {{ selectedSeats().length }}
        </p>
      </div>

      <!-- ACTION -->
      <button
        [disabled]="!selectedSeats().length"
        (click)="proceed()"
        class="mt-6 h-11 rounded-md font-semibold
               text-white bg-blue-600
               hover:bg-blue-700 transition
               focus:outline-none focus:ring-2
               focus:ring-blue-500
               disabled:bg-gray-300
               disabled:cursor-not-allowed"
      >
        Continue Booking
      </button>
    </div>

  </div>

</section>
