<div class="relative">

  <div
    (click)="onClick()"
    class="w-10 h-10 rounded-md text-sm font-semibold
           flex items-center justify-center
           transition select-none"
    [ngClass]="{
      'bg-white border border-gray-400 hover:bg-blue-100':
        seat.status === 'AVAILABLE' && !seat.selected,
      'bg-green-500 text-white':
        seat.selected,
      'bg-gray-300 text-gray-500 cursor-not-allowed':
        seat.status === 'BOOKED',
      'bg-yellow-300 cursor-not-allowed':
        seat.status === 'LOCKED'
    }"
  >
    {{ seat.seatNumber }}
  </div>

  <!-- PRICE BADGE -->
  <span
    *ngIf="seat.status === 'AVAILABLE'"
    class="absolute -top-2 -right-2
           bg-blue-600 text-white
           text-[10px] font-bold
           px-1.5 py-0.5 rounded"
  >
    â‚¹{{ seat.price }}
  </span>

</div>
