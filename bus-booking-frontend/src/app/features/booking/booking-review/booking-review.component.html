<section
  class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-8"
>

  <!-- TITLE -->
  <h2 class="text-2xl font-bold text-gray-800 mb-6">
    Review Booking
  </h2>

  <!-- SELECTED SEATS -->
  <div
    class="bg-white border rounded-lg shadow-sm
           p-4 mb-6"
  >
    <p class="text-sm text-gray-600">
      Selected Seats
    </p>
    <p class="mt-1 text-lg font-semibold text-blue-600">
      {{ getSeatNumbersDisplay() }}
    </p>
  </div>

  <!-- PASSENGER FORMS -->
  <div class="space-y-4 mb-8">
    <app-passenger-form
      *ngFor="let seat of seats(); let i = index"
      [index]="i"
      (passengerChange)="updatePassenger(i, $event)">
    </app-passenger-form>
  </div>

  <!-- SUMMARY -->
  <div
    class="bg-gray-50 border rounded-lg
           p-5 flex flex-col sm:flex-row
           items-center justify-between gap-4"
  >
    <p class="text-lg font-semibold text-gray-800">
      Total Amount:
      <span class="text-green-600">
        â‚¹ {{ totalAmount() }}
      </span>
    </p>

    <button
      (click)="proceedToPayment()"
      class="w-full sm:w-auto
             h-11 px-6 rounded-md
             bg-blue-600 text-white
             font-semibold
             hover:bg-blue-700 transition
             focus:outline-none focus:ring-2
             focus:ring-blue-500"
    >
      Proceed to Payment
    </button>
  </div>

</section>
