<!-- PENDING: Loading State -->
<div *ngIf="status === 'PENDING'" class="flex flex-col items-center justify-center p-8 bg-blue-50 border border-blue-200 rounded-lg text-center">
  <!-- Optional: Spinner -->
  <div class="w-10 h-10 border-4 border-blue-200 border-t-blue-600 rounded-full animate-spin mb-4"></div>
  <h3 class="text-xl font-semibold text-blue-900">Processing payment...</h3>
  <p class="text-blue-700 mt-1">Please do not refresh.</p>
</div>

<!-- CONFIRMED: Success State -->
<div *ngIf="status === 'CONFIRMED'" class="flex flex-col items-center justify-center p-8 bg-green-50 border border-green-200 rounded-lg text-center">
  <div class="flex items-center justify-center w-12 h-12 bg-green-100 rounded-full mb-4">
    <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
  </div>
  <h3 class="text-xl font-semibold text-green-900">Payment successful!</h3>
</div>

<!-- FAILED: Error State -->
<div *ngIf="status === 'FAILED'" class="flex flex-col items-center justify-center p-8 bg-red-50 border border-red-200 rounded-lg text-center">
  <div class="flex items-center justify-center w-12 h-12 bg-red-100 rounded-full mb-4">
    <svg class="w-6 h-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
  </div>
  <h3 class="text-xl font-semibold text-red-900">Payment failed.</h3>
</div>
