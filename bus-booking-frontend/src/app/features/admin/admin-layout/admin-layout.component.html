<div class="min-h-screen bg-gray-100">

  <!-- TOP BAR (MOBILE) -->
  <header
    class="md:hidden fixed top-0 left-0 right-0
           h-14 bg-gray-900 text-white
           flex items-center justify-between
           px-4 z-50 shadow"
  >
    <button
      (click)="sidebarOpen = true"
      class="text-xl font-semibold"
    >
      ☰
    </button>

    <span class="font-semibold tracking-wide">
      Admin Panel
    </span>
  </header>

  <!-- OVERLAY (MOBILE) -->
  <div
    *ngIf="sidebarOpen"
    (click)="sidebarOpen = false"
    class="fixed inset-0 bg-black bg-opacity-40
           z-40 md:hidden"
  ></div>

  <!-- SIDEBAR -->
  <aside
    class="fixed inset-y-0 left-0
           w-64 bg-gray-900 text-white
           flex flex-col
           transform transition-transform duration-300
           z-50
           md:translate-x-0"
    [class.-translate-x-full]="!sidebarOpen"
  >

    <!-- BRAND -->
    <div
      class="h-16 flex items-center justify-between
             px-4 border-b border-gray-700"
    >
      <h3 class="text-lg font-bold tracking-wide">
        Admin Panel
      </h3>

      <!-- CLOSE (MOBILE) -->
      <button
        (click)="sidebarOpen = false"
        class="md:hidden text-xl"
      >
        ✕
      </button>
    </div>

    <!-- NAV -->
    <nav class="flex-1 px-4 py-6 space-y-2">

      <a
        routerLink="/admin"
        routerLinkActive="bg-gray-800 text-blue-400"
        [routerLinkActiveOptions]="{ exact: true }"
        (click)="sidebarOpen = false"
        class="block px-4 py-2 rounded-md
               font-medium hover:bg-gray-800
               hover:text-blue-400 transition"
      >
        Dashboard
      </a>

      <a
        routerLink="/admin/routes"
        routerLinkActive="bg-gray-800 text-blue-400"
        (click)="sidebarOpen = false"
        class="block px-4 py-2 rounded-md
               font-medium hover:bg-gray-800
               hover:text-blue-400 transition"
      >
        Routes
      </a>

      <a
        routerLink="/admin/buses"
        routerLinkActive="bg-gray-800 text-blue-400"
        (click)="sidebarOpen = false"
        class="block px-4 py-2 rounded-md
               font-medium hover:bg-gray-800
               hover:text-blue-400 transition"
      >
        Buses
      </a>

      <a
        routerLink="/admin/trips"
        routerLinkActive="bg-gray-800 text-blue-400"
        (click)="sidebarOpen = false"
        class="block px-4 py-2 rounded-md
               font-medium hover:bg-gray-800
               hover:text-blue-400 transition"
      >
        Trips
      </a>

      <a
        routerLink="/admin/seat-layout"
        routerLinkActive="bg-gray-800 text-blue-400"
        (click)="sidebarOpen = false"
        class="block px-4 py-2 rounded-md
               font-medium hover:bg-gray-800
               hover:text-blue-400 transition"
      >
        Seat Layout
      </a>

    </nav>

  </aside>

  <!-- MAIN CONTENT -->
  <main
    class="pt-16 md:pt-0
           md:ml-64
           p-4 md:p-6
           min-h-screen"
  >
    <router-outlet></router-outlet>
  </main>

</div>
