<section class="space-y-6">

  <!-- HEADER -->
  <div>
    <h2 class="text-2xl font-bold text-gray-800">Manage Buses</h2>
    <p class="text-sm text-gray-500">
      Create, update, search, and manage buses
    </p>
  </div>

  <!-- FORM -->
  <div class="bg-white rounded-lg shadow p-6">

    <form
      [formGroup]="form"
      (ngSubmit)="save()"
      class="grid grid-cols-1 md:grid-cols-4 gap-4"
    >

      <!-- BUS NUMBER -->
      <div>
        <label class="text-sm font-medium text-gray-600 mb-1 block">
          Bus Number
        </label>
        <input
          formControlName="busNumber"
           placeholder="e.g. GJ-01-AB-1234"
          class="w-full h-10 px-3 border rounded-md
                 focus:ring-2 focus:ring-blue-500"
        />
        <p
          *ngIf="form.controls.busNumber.invalid && form.controls.busNumber.touched"
          class="text-xs text-red-600 mt-1"
        >
          Bus number is required
        </p>
      </div>

      <!-- TYPE -->
      <div>
        <label class="text-sm font-medium text-gray-600 mb-1 block">
          Type
        </label>
        <input
          formControlName="type"
           placeholder="AC / Sleeper / Non-AC"
          class="w-full h-10 px-3 border rounded-md
                 focus:ring-2 focus:ring-blue-500"
        />
        <p
          *ngIf="form.controls.type.invalid && form.controls.type.touched"
          class="text-xs text-red-600 mt-1"
        >
          Type is required
        </p>
      </div>

      <!-- TOTAL SEATS -->
      <div>
        <label class="text-sm font-medium text-gray-600 mb-1 block">
          Total Seats
        </label>
        <input
          type="number"
          placeholder="e.g. 40"
          formControlName="totalSeats"
          class="w-full h-10 px-3 border rounded-md
                 focus:ring-2 focus:ring-blue-500"
        />
        <p
          *ngIf="form.controls.totalSeats.invalid && form.controls.totalSeats.touched"
          class="text-xs text-red-600 mt-1"
        >
          Seats must be greater than 0
        </p>
      </div>

      <!-- SAVE -->
      <div class="flex items-end">
        <button
          type="submit"
          [disabled]="form.invalid"
          class="w-full h-10 bg-blue-600 text-white
                 rounded-md font-semibold
                 hover:bg-blue-700 disabled:bg-gray-300"
        >
          Save
        </button>
      </div>

    </form>
  </div>

  <!-- SEARCH + PAGINATION -->
  <div class="flex justify-between items-center gap-4">

    <input
      [(ngModel)]="searchText"
      placeholder="Search bus number..."
      class="h-10 px-3 border rounded-md
             focus:ring-2 focus:ring-blue-500"
    />

    <div class="flex items-center gap-2">
      <button
        (click)="prevPage()"
        class="px-3 py-1 border rounded hover:bg-gray-100"
      >
        Prev
      </button>
      <span class="text-sm text-gray-600">
        Page {{ page }}
      </span>
      <button
        (click)="nextPage()"
        class="px-3 py-1 border rounded hover:bg-gray-100"
      >
        Next
      </button>
    </div>

  </div>

  <!-- TABLE -->
  <div class="bg-white rounded-lg shadow overflow-x-auto">

    <table class="w-full border-collapse">

      <thead class="bg-gray-100">
        <tr>
          <th
            class="px-4 py-3 cursor-pointer"
            (click)="sort('busNumber')"
          >
            Bus Number
          </th>
          <th class="px-4 py-3">
            Type
          </th>
          <th
            class="px-4 py-3 cursor-pointer"
            (click)="sort('totalSeats')"
          >
            Seats
          </th>
          <th class="px-4 py-3 text-center">
            Actions
          </th>
        </tr>
      </thead>

      <tbody>
        <tr
          *ngFor="let b of filteredBuses()"
          class="border-t hover:bg-gray-50"
        >
          <td class="px-4 py-3">{{ b.busNumber }}</td>
          <td class="px-4 py-3">{{ b.type }}</td>
          <td class="px-4 py-3">{{ b.totalSeats }}</td>
          <td class="px-4 py-3 text-center space-x-2">
            <button
              (click)="edit(b)"
              class="px-3 py-1 bg-yellow-500
                     text-white rounded hover:bg-yellow-600"
            >
              Edit
            </button>
            <button
              (click)="openDelete(b.id)"
              class="px-3 py-1 bg-red-600
                     text-white rounded hover:bg-red-700"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>

    </table>
  </div>

  <!-- DELETE CONFIRMATION -->
  <div
    *ngIf="showDeleteModal"
    class="fixed inset-0 z-50 flex items-center
           justify-center bg-black bg-opacity-40"
  >
    <div class="bg-white rounded-lg p-6 w-full max-w-sm">
      <h3 class="text-lg font-semibold mb-2">
        Confirm Delete
      </h3>
      <p class="text-sm text-gray-600 mb-6">
        Are you sure you want to delete this bus?
      </p>
      <div class="flex justify-end gap-3">
        <button
          (click)="showDeleteModal = false"
          class="px-4 py-2 border rounded"
        >
          Cancel
        </button>
        <button
          (click)="confirmDelete()"
          class="px-4 py-2 bg-red-600 text-white rounded"
        >
          Delete
        </button>
      </div>
    </div>
  </div>

</section>
