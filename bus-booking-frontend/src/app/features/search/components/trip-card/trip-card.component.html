<div
  class="bg-white border rounded-xl shadow-sm
         hover:shadow-md transition
         p-5 flex flex-col md:flex-row
         items-start md:items-center
         justify-between gap-4"
>

  <!-- TRIP INFO -->
  <div class="flex-1 space-y-1">

    <!-- Bus Type -->
    <h3 class="text-lg font-semibold text-gray-800">
      {{ trip.busType }}
    </h3>

    <!-- Route -->
    <p class="text-sm text-gray-600">
      <span class="font-medium">{{ trip.departureTime | date: 'HH:mm' }}</span>
      →
      <span class="font-medium">{{ trip.arrivalTime | date: 'HH:mm' }}</span>
    </p>

    <!-- Fare -->
    <p class="text-xl font-bold text-green-600 mt-2">
      ₹ {{ trip.fare }}
    </p>

    <!-- Seats -->
    <p
      class="text-sm font-medium"
      [ngClass]="trip.availableSeats > 5
        ? 'text-gray-600'
        : 'text-red-600'"
    >
      Available Seats: {{ trip.availableSeats }}
    </p>

  </div>

  <!-- CTA -->
  <a
    [routerLink]="['/seats', trip.tripId]"
    class="w-full md:w-auto text-center
           bg-blue-600 text-white
           px-6 py-2 rounded-md font-semibold
           hover:bg-blue-700 transition
           focus:outline-none focus:ring-2
           focus:ring-blue-500"
  >
    Select Seats
  </a>

</div>
